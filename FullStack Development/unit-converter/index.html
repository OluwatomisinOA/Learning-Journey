<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Unit Converter</title>
</head>
<body>

  <div id="container">
    <div id="hero">
      <h3>Metric / Imperial Unit Conversion</h3>
      <input id="num-el" type="number" value="20">
      <button id="convert-btn">Convert</button>
    </div>
    <div id="unit-con">
      <div class="unit">
        <h5>Length (Meter/Feet)</h5>
        <p id="length-el">20 meters = 65.656 feet | 20 feet = 6.095 meters</p>
      </div>
      <div class="unit">
        <h5>Volume (Litres/Gallons)</h5>
        <p id="volume-el">20 litres = 5.284 gallons | 20 gallons = 75.708 litres</p>
      </div>
      <div class="unit">
        <h5>Mass (Kilograms/Pounds)</h5>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
