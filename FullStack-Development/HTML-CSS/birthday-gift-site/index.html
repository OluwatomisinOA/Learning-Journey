<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Birthday Gift Site</title>
</head>
<body>
  <div id="header">
    <h1>Today is Oluwatomisin's birthday</h1>
    <img id="profile-img" src="images/profile-pic.jpg" alt="">
    <h2 id="bday-age">17 years old</h2>
    <h4 id="bday-date">17.12.2008</h4>
  </div>
  <div class="gift-section">
    <h2 class="gift-title">Here's how happy i am for you today</h2>
    <h3 class="gift-hint">(Hover over the gift)</h3>
    <div class="gift-img" id="gift-img-happy"></div>
  </div>
  <div class="gift-section">
    <h2 class="gift-title">How people react when you enter the room</h2>
    <div class="gift-img" id="gift-img-hot"></div>
  </div>
  <p class="footer">To create your own Birthday Gif site? Take <a href="https://scrimba.com/learn/htnlandcss" target="_blank">this html and css course.</a></p>
</body>
</html>
